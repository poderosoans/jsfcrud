<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      locale="#{facesContext.externalContext.requestLocale}">
    <h:form>
    <ul>
        <li class="menu-title">Menu</li>

        <li>
            <a href="#{request.contextPath}/faces/principal.xhtml" class="waves-effect">
                <i class="mdi mdi-view-dashboard"></i><span>
                <h:outputText value="#{msjs.menu_inicio}" />
                </span>
            </a>
        </li>

        <li>
            <h:commandLink action="#{clienteBean.listar}" styleClass="">  
                <i class="mdi mdi-format-list-bulleted"></i><span>
                <h:outputText value="#{msjs.menu_lista}" />
                </span>
            </h:commandLink>

        </li>

        <li>
            <h:commandLink action="#{clienteBean.nuevo}" styleClass="">
                <i class="mdi mdi-account-multiple-plus"></i><span>
                <h:outputText value="#{msjs.menu_nuevo}" />
                </span>
            </h:commandLink>
        </li>

        <li>
            <h:commandLink action="#{login.logout}" styleClass="">
                <i class="mdi mdi-logout"></i><span>
                <h:outputText value="#{msjs.menu_salir}" />
                </span>
            </h:commandLink>
        </li>

    </ul>
 </h:form>
</html>
